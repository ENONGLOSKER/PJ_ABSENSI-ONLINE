{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{%static 'css/bootstrap.css'%}" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <title>AbsensiOnline</title>
  </head>
  <body>
    <div class="row" style="background-image: linear-gradient(to right,  rgb(11, 11, 138),rgb(3, 3, 83));">
        <div class="container py-5 text-center">
            <div class="row">
                <div class="col-12">
                    <div class="row py-lg-5">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <div class="card">
                                <div class="card-body py-4 px-md-5" style="box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
                                    <form class="was-validated my-3" method="POST" >
                                      {%csrf_token%}
                                        <!-- 2 column grid layout with text inputs for the first and last names -->
                                        <div class="row">
                                        <div class="col-12 mb-4">
                                            <div class="form-outline text-center">
                                            <h1>Hai...üëãüèª{{user}}, Absen!</h1>
                                            <h6 id="waktu"></h6>                                                                                                          
                                          </div>
                                        </div>                         
                                        </div>

                                        <!-- Email input -->
                                        {%for form in profile %}
                                        <div class="form-group form-outline mb-4 text-start">
                                            {{form.label}}
                                            {{form}}
                                        </div>
                                        {%endfor%}
        
                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-primary mb-4" style="width: 100%;" >
                                        Absen
                                        </button>

                                        <!-- Register buttons -->
                                        <div class="text-center">
                                        <p>Kembali ke halaman<a href="{%url 'absen:profile'%}" class="text-primary">Profile</a></p>
                                        <a href="/" class="text-dark" style="text-decoration: none;">Kembali ke Halaman <span class="fw-bold">Home</span></a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-5 text-white" style="background-image: linear-gradient(to right,  rgb(11, 11, 138),rgb(3, 3, 83));">
      <div class="col-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="text-muted">¬© 2023 Elcoder, Inc</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-5 ">
        <li class="ms-3"><a class="text-muted" href="#"><i width="24" height="24" class="bi bi-twitter"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i width="24" height="24" class="bi bi-facebook"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i width="24" height="24" class="bi bi-instagram"></i></a></li>
      </ul>
    </footer> 

    <!-- waktu -->
    <script>
      let waktu = document.getElementById("waktu");
      setInterval(() => {
          let jam  = new Date();
          waktu.innerHTML = jam.toLocaleTimeString();
        },100
      )
     
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{%static 'js/bootstrap.js'%}"></script>
    <script src="{%static 'js/popper.min.js'%}"></script>
  </body>
</html>
